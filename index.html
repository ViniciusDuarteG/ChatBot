<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Loja</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    #chat {
      background: white;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 15px;
      width: 100%;
      max-width: 500px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    p {
      margin: 6px 0;
    }

    .user {
      text-align: right;
      color: #2e7d32;
      font-weight: bold;
    }

    .bot {
      text-align: left;
      color: #1565c0;
    }

    #mensagem {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #1565c0;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <img src="" alt="">
  <div id="chat" style="border: 1px solid #ccc; padding: 10px; width: 400px; height: 300px; overflow-y: scroll;"></div>
  
  <!-- formulário para o event listener para Enter -->
  <form onsubmit="enviar(); return false;">
    <input type="text" id="mensagem" placeholder="Digite aqui..." style="width: 300px;">
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    document.getElementById("mensagem").value="";

    // definicão da primeira mensagem
    function mensagemInicial() {
      const msg = "Olá,<br>1 - Para iniciar o atendimento<br>2 - Encerrar o atendimento";
      chat.innerHTML += `<p><strong>Bot:</strong> ${msg}</p>`;
    }

    async function enviar() {
      const entrada = document.getElementById("mensagem").value;

      if (!entrada.trim()) return;

      chat.innerHTML += `<p><strong>Você:</strong> ${entrada}</p>`;

      const resposta = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json"},
        body: JSON.stringify({ mensagem: entrada })
      });

      const dados = await resposta.json();
      chat.innerHTML += `<p><strong>Bot:</strong> ${dados.resposta}</p>`;
      document.getElementById("mensagem").value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    // Chamada da primeira msg
    window.onload = mensagemInicial;
  </script>
</body>
</html>
